<div class="graph-shell">
  <div class="graph-shell__options">
    <app-path-options
      [parentForm]="pathForm"
      [points]="points$ | async"
      [filterBy]="'id'"
      [displayWith]="displayWith"
    ></app-path-options>

    <div class="graph-shell__buttons">
      <button (click)="runIls()">ILS</button>
      <button (click)="runVns()">VNS</button>
    </div>

    <ng-container *ngIf="result$ | async as result">
      <app-result-summary
        [result]="result"
        [displayPerfect]="true"
      ></app-result-summary>
    </ng-container>
  </div>

  <div class="graph-shell__graph">
    <ng-container *ngIf="!(loading$ | async); else loading">
      <app-graph
        [points]="points$ | async"
        [pathIds]="(result$ | async)?.nodes"
        [highlightedPointId]="highlightedPointId$ | async"
      ></app-graph>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  Loading...
</ng-template>
