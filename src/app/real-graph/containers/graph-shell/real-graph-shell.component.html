<div class="real-graph">
  <div class="real-graph__map">
    <app-map
      [points]="points$ | async"
      [pathIds]="(result$ | async)?.nodes"
    ></app-map>
  </div>
  <div class="real-graph__controls">
    <button (click)="runIls()">ILS</button>
    <button (click)="runVns()">VNS</button>
    <ng-container *ngIf="result$ | async as result">
      <app-result-summary [result]="result"></app-result-summary>
    </ng-container>
  </div>
</div>
