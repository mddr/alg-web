<div class="result-summary">
  <p class="result-summary__title">
    Algorithm:
    <strong class="result-summary__value">
      {{ result.algorithm | uppercase }}
    </strong>
  </p>

  <p class="result-summary__title">
    Profit:
    <strong
      class="result-summary__value"
      [ngClass]="{
        'result-summary__value--correct': result.weightsSum > minProfit
      }"
    >
      {{ result.weightsSum }}
    </strong>
    <small *ngIf="displayPerfect" class="result-summary__info">
      Min. profit: {{ minProfit }}
    </small>
  </p>

  <p class="result-summary__title">
    Distance:
    <strong
      class="result-summary__value"
      [ngClass]="{
        'result-summary__value--correct': distancePercentError <= maxError
      }"
    >
      {{ result.distance }}
      <ng-container *ngIf="displayPerfect">
        ({{ distancePercentError | percent }} difference)
      </ng-container>
    </strong>
    <small *ngIf="displayPerfect" class="result-summary__info">
      Optimal distance: {{ optimalDistance }}
    </small>
  </p>

  <p class="result-summary__title">
    Points:
    <strong class="result-summary__value">
      {{ resultNodes }}
    </strong>
  </p>
</div>
